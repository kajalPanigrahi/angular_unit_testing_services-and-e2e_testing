<!-- note input panel -->

<mat-expansion-panel class="note-input-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Take a Note
    </mat-panel-title>
  </mat-expansion-panel-header>
    <div class="note-input-fields">
    <mat-form-field>
      <input [(ngModel)]="note.title"  matInput  type="text" placeholder="Note Title">
    </mat-form-field>
    <mat-form-field>
      <textarea [(ngModel)] = "note.text" matInput  placeholder="Note Text"></textarea>
    </mat-form-field>
  </div>
  <div class="note-input-button">
    <button (click)="takeNote()" mat-button value='Done'>Done</button>
  </div>
</mat-expansion-panel>
